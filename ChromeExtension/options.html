<!DOCTYPE html>
<html>

<head>
  <title>SourceKit for Chrome Options</title>
</head>

<body>
  <div style="margin: 8px 8px 8px 8px;">
    Language Server:
    <select id="sourcekit-lsp.serverPathOption">
      <option value="default">Default</option>
      <option value="custom">Custom</option>
    </select>
  </div>
  <div style="margin: 8px 8px 8px 8px;">
    <input type=" text" id="sourcekit-lsp.serverPath" style="display: table-cell; width: 100%">
  </div>

  <div style="margin: 16px 8px 8px 8px;">
    SDK:
    <select id="sourcekit-lsp.SDKOption">
      <option value="iphonesimulator">iOS</option>
      <option value="macosx">macOS</option>
      <option value="watchsimulator">watchOS</option>
      <option value="appletvsimulator">tvOS</option>
    </select>
  </div>
  <div style="margin: 8px 8px 8px 8px;">
    <input type="text" id="sourcekit-lsp.SDKPath" style="display: table-cell; width: 100%">
  </div>

  <div style="margin: 16px 8px 8px 8px;">
    Target:
  </div>
  <div style="margin: 8px 8px 8px 8px;">
    <input type="text" id="sourcekit-lsp.target" style="display: table-cell; width: 100%">
  </div>

  <button id="save" style="margin: 16px 0 16px auto; width: 100px; display: block;">Save</button>

  <script src="options.js">
  </script>
</body>

</html>
